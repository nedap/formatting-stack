version: 2.1

commands:
  setup-env:
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "project.clj" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-
      - run: lein with-profile -dev,+ci,+test,+refactor-nrepl deps
      - save_cache:
          paths:
            - ~/.m2
          key: v2-dependencies-{{ checksum "project.clj" }}

executor_defaults: &executor_defaults
  working_directory: ~/repo

executors:
  openjdk8:
    docker:
      - image: circleci/clojure:openjdk-8-lein-2.9.1
    environment:
      LEIN_ROOT: "true"
      JVM_OPTS: -Xmx3200m
    <<: *executor_defaults
  openjdk8-parallel:
    docker:
      - image: circleci/clojure:openjdk-8-lein-2.9.1
    # NOTE: the following is good to shrink to `large` after a couple weeks:
    resource_class: xlarge
    environment:
      LEIN_ROOT: "true"
      JVM_OPTS: -Xmx3200m
    <<: *executor_defaults
  openjdk11:
    docker:
      - image: circleci/clojure:openjdk-11-lein-2.9.1
    environment:
      LEIN_ROOT: "true"
      JVM_OPTS: -Xmx3200m --illegal-access=deny
    <<: *executor_defaults
  openjdk11-parallel:
    docker:
      - image: circleci/clojure:openjdk-11-lein-2.9.1
    # NOTE: the following is good to shrink to `large` after a couple weeks:
    resource_class: xlarge
    environment:
      LEIN_ROOT: "true"
      JVM_OPTS: -Xmx3200m --illegal-access=deny
    <<: *executor_defaults

jobs:
  test_code:
    description: |
      Runs tests against given version of the JDK
    parameters:
      jdk_version:
        description: Version of the JDK to test against
        type: string
      lein_test_command:
        description: A Leiningen command that will run a test suite
        type: string
    executor: << parameters.jdk_version >>
    steps:
      - setup-env
      - run:
          command: << parameters.lein_test_command >>
  deploy:
    executor: openjdk8
    steps:
      - setup-env
      - run:
          name: import GPG key
          command: echo -e "$GPG_KEY_V2" | gpg --import
      - run:
          name: Perform pre-release sanity check
          command: lein with-profile -dev,+ci,+ncrw run -m nedap.ci.release-workflow.api sanity-check
      - run:
          name: release to JFrog
          command: lein deploy
      - run:
          name: release to Clojars
          command: lein deploy clojars

test_code_filters: &test_code_filters
  filters:
    branches:
      only: /.*/
    tags:
      only: /^v\d+\.\d+\.\d+(-alpha\d+)?$/

workflows:
  ci-test-matrix:
    jobs:
      - test_code:
          matrix:
            <<: *test_code_filters
            alias: "test_code_base"
            parameters:
              jdk_version: ["openjdk8","openjdk11"]
              lein_test_command:
                - "lein with-profile -dev,+ci do clean, test"
                - "lein with-profile -dev,-provided,+ci,+cljs-old do clean, test"
                - "lein with-profile -dev,+ci,+refactor-nrepl do clean, test"
                - "lein with-profile -dev,+ci,+refactor-nrepl-latest do clean, test"
      - test_code:
          matrix:
            <<: *test_code_filters
            alias: "test_code_parallel_eastwood"
            parameters:
              jdk_version: ["openjdk8-parallel", "openjdk11-parallel"]
              lein_test_command:
                - "lein with-profile -dev,+ci,+refactor-nrepl,+parallel-eastwood do clean, test"
                - "lein with-profile -dev,+ci,+refactor-nrepl-latest,+parallel-eastwood do clean, test"
      - deploy:
          context: JFrog
          requires:
            - "test_code_base"
            - "test_code_parallel_eastwood"
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+(-alpha\d+)?$/
